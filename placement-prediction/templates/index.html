{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" type="text/css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <header>
        <h1>Placement Prediction</h1>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'home' %}" class="active">Placement Predictor</a></li>
                <li><a href="{% url 'aptitude' %}">Aptitude Test</a></li>
                <li><a href="{% url 'cgpa' %}">CGPA Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main class="form">
        <section id="forminput">
            <form action="{% url 'result' %}" method="get">
                <div class="cgpa">
                    <label for="cgpa">Enter your CGPA</label><br>
                    <input type="text" name="cgpa" id="cgpa" required>
                </div>
                <div class="iq">
                    <label for="iq">Enter your IQ</label><br>
                    <input type="text" name="iq" id="iq" required>
                </div>
                <div class="submit">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div id="credits">
            <div class="github-link">
                <div id="image">
                    <a href="https://github.com/lma0lollipop" target="_blank">
                        <img src="{% static 'images/github-logo.png' %}" alt="github" id="github">
                    </a>
                </div>
                <div id="link">
                    <a href="https://github.com/lma0lollipop" target="_blank">~by lma0lollipop</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
